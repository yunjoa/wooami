<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- svg_ani.html -->
    <svg width="416" height="309" >
    <style type="text/css">
        .st0{
            fill:transparent;
            stroke: violet;
            stroke-width:5px;
            stroke-dasharray: 2500px;
            stroke-dashoffset: 2500px;
            animation: svg 5s forwards;
        }
        @keyframes svg {
            100%{ stroke-dashoffset: 0px; }
        }

    </style>
    <path class="st0" d="M76.3,59c-0.8,21.5-1.5,43.3,3.3,64.2c4.7,21,15.7,41.4,33.7,53.1c21.8,14.2,46.7,14.1,71.6,12.3
	c72.2-5.3,150.5-26.4,197.7-85.4c17.3-21.6,29.1-48.1,31-75.7c0.7-10.4-2-23.5-12.2-25.9c-6.2-1.4-12.4,2.1-17.9,5.5
	C270.6,78.2,158.4,150.2,46,222.1c-14.5,9.3-29,18.6-43.5,27.9c42.6-18,87.2-31.2,132.9-38.4c7.9-1.2,17.8-1.5,22,5.4
	c15.9,26.2-81.9,63-97,71.6c-3,1.7-6.1,3.6-8.3,6.3c-13.8,17.3,29.9,8.6,35.9,7.2c19.3-4.5,36.9-12.6,53.8-22.9
	c11.7-7.2,30-16.3,27.9-32.8c-0.3-2.2-1.7-4.8-3.9-4.4c-1.4,0.3-2.2,1.8-2.7,3.1c-10.1,25.7,10.3,56,37.2,58.6"/>
    </svg>


    <!-- SVG2 -->
    <style>
        svg{border:1px solid #ddd;}
        svg .txt{
            fill:transparent;
            stroke-width:1px;
            stroke:#000;
            font-size:200px;
            font-weight:bold;

            stroke-dasharray: 800px;
            stroke-dashoffset: 800px;
        }
        .txt tspan:nth-child(1){
            animation: svg2 2s forwards;
            display:inline-block;
        }
        .txt tspan:nth-child(2){
            animation: svg2 2s 0.5s forwards;
        }
        .txt tspan:nth-child(3){
            animation: svg2 2s 1s forwards;
        }
        @keyframes svg2 {
            50%{
                stroke-dashoffset: 0px;
                fill:transparent;
            }
            80%{
                stroke-dashoffset: 0px;
                fill:#f00;
                transform: translate(0px, 0px);
            }
            100%{
                stroke-dashoffset: 0px;
                fill:#f00;
                text-shadow: 10px 10px 10px rgba(0,0,0,0.4);
            }
        }
        
    </style>
    <svg width="600" height="400">
        <text class="txt" x="100" y="250"> 
            <tspan dy="50">S</tspan>
            <tspan dy="-50">V</tspan>
            <tspan dy="30">G</tspan>
        </text>
    </svg>


    <svg width="600" height="400">
        <mask id="txtMask">
            <text 
                fill="#fff"
                x="100" y="250" 
                font-size="200"
                font-weight="bold"> SVG
            </text>
        </mask>
        <image 
            mask="url(#txtMask)"
            x="0" y="0"
            width="100%" 
            height="100%"
            xlink:href="../img/photo-1.jpg">
        </image>
    </svg>

    <!-- video -->
    <style>
        body{background:rgb(180, 200, 218);}
        .vdo{
            width: 1280px; height: 720p;
            position: relative;
        }
        .vdo svg,
        .vdo video {width: 100%; height: 100%;}
        .vdo svg{position: absolute; left: 0; top: 0;}
    </style>

    <div class="vdo">         
        <svg width="600" height="400">
            <mask id="vdoMask">
                <rect 
                    x="0" y="0" 
                    width="100%" 
                    height="100%" fill="#fff">
                </rect>
                <text 
                    x="100" y="250" 
                    font-size="200"
                    font-weight="bold"> SVG
                </text>
            </mask>
            <rect 
                mask="url(#vdoMask)"
                x="0" y="0" 
                width="100%" 
                height="100%"
                fill="rgb(180, 200, 218)"
                >
            </rect>
        </svg>
        <video autoplay muted>
            <source
                src="../img/coffee.mp4"
                type="video/mp4">
    </div>
















</body>
</html>
